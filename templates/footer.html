<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathons Canada</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .hero {
            background-color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
            position: relative;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.25rem;
            margin: 10px 0;
        }
        .hero .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff4b5c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(90deg, #FF6A3D 0%, #FF4861 100%);
        }
        .hero .btn:hover {
            background-color: #e04350;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            text-decoration: none;
            color: inherit;
            font-size: 1.5rem;
        }
        .footer {
            background-color: #0e1822;
            color: #fff;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .footer .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }
        .footer .footer-logo {
            display: flex;
            align-items: center;
        }
        .footer .footer-logo img {
            max-width: 50px;
            margin-right: 10px;
        }
        .footer nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .footer nav a {
            color: #fff;
            text-decoration: none;
        }
        .footer nav a:hover {
            text-decoration: underline;
        }
        .footer .social-footer {
            display: flex;
            gap: 10px;
        }
        .footer .social-footer a {
            text-decoration: none;
        }
        .footer .social-footer img {
            width: 20px;
            height: 20px;
        }
        .footer p {
            margin: 10px 0 0;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }
        .footer-bottom {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-top: 1px solid #1c2731;
            font-size: 0.875rem;
        }
        .footer-bottom nav {
            display: flex;
            gap: 10px;
        }
        .footer-bottom .social-footer {
            display: flex;
            gap: 10px;
        }
        .footer-bottom .social-footer img {
            width: 20px;
            height: 20px;
        }
        .leaf {
            position: absolute;
        }
        .leaf1 {
            top: 20px;
            left: 0;
            width: 50px;
        }
        .leaf2 {
            top: 50px;
            left: 150px;
            width: 30px;
        }
        .leaf3 {
            top: 50%;
            right: 200px;
            width: 30px;
        }
        .leaf4 {
            top: calc(100% - 40px);
            left: 50%;
            width: 30px;
            transform: translateX(-50%);
        }
        .leaf5 {
            top: 20px;
            right: 0;
            width: 100px;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>READY TO HACK YOUR WAY TO SUCCESS?</h1>
        <p>Join to discover upcoming hackathons in Canada.</p>
        <button class="btn">Get Started</button>
        <div class="social-icons">
            <a href="PLACEHOLDER_FOR_INSTAGRAM_LINK"><img src="PLACEHOLDER_FOR_INSTAGRAM_ICON" alt="Instagram"></a>
            <a href="PLACEHOLDER_FOR_LINKEDIN_LINK"><img src="PLACEHOLDER_FOR_LINKEDIN_ICON" alt="LinkedIn"></a>
        </div>
        <img src="PLACEHOLDER_FOR_LEAF_IMAGE" class="leaf leaf1" alt="Leaf Image">
        <img src="PLACEHOLDER_FOR_LEAF_IMAGE" class="leaf leaf2" alt="Leaf Image">
        <img src="PLACEHOLDER_FOR_LEAF_IMAGE" class="leaf leaf3" alt="Leaf Image">
        <img src="PLACEHOLDER_FOR_LEAF_IMAGE" class="leaf leaf4" alt="Leaf Image">
        <img src="PLACEHOLDER_FOR_LEAF_IMAGE" class="leaf leaf5" alt="Leaf Image">
    </header>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="PLACEHOLDER_FOR_LOGO" alt="Hackathons Canada Logo">
                <span>Hackathons Canada</span>
            </div>
            <nav style="flex-grow: 1; display: flex; justify-content: flex-end;">
                <a href="#">Code of Conduct</a>
                <span>|</span>
                <a href="#">Privacy Policy</a>
                <span>|</span>
                <a href="#">Contact Us</a>
            </nav>
        </div>
        <div class="footer-bottom">
            <div>
                <p>&copy; Hackathons Canada @, 2023</p>
                <nav>
                    <a href="#">Terms</a>
                    <span>|</span>
                    <a href="#">Privacy</a>
                </nav>
            </div>
            <div class="social-footer">
                <a href="PLACEHOLDER_FOR_INSTAGRAM_LINK"><img src="PLACEHOLDER_FOR_INSTAGRAM_ICON" alt="Instagram"></a>
                <a href="PLACEHOLDER_FOR_LINKEDIN_LINK"><img src="PLACEHOLDER_FOR_LINKEDIN_ICON" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
</body>
</html>
